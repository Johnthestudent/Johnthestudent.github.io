<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aveomachine 1 - The Pantry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="start">
        <img id="background" src="Image resources/introimage.png" />
        <div id="buttons">
          <button id="newgame">Start game</button>
          <button id="info">Info</button>
          <button id="walkthrough">
            <a
              href="https://github.com/Johnthestudent/Johnthestudent.github.io/blob/main/aveomachine_1/Aveomachine_1_Walkthrough.ppt"
              >?</a
            >
          </button>
        </div>
      </div>

      <div id="tools">
        <img id="knife" />
        <img id="wrench" />
        <img id="gem" />
        <img id="letter" />
        <img id="key" />
      </div>

      <div id="move around">
        <button id="moveleft">left</button>
        <button id="moveright">right</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
