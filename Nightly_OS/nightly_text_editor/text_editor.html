<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightly Text Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="text_editor_style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text_editor_app">
        <div class="header_of_window">
            <h1>Nightly's Text Editor</h1>
                <div>
                    <button id="header_button1"><i class='fas fa-window-minimize'></i></button>
                    <button id="header_button2"><i class='far fa-window-restore'></i></button>
                    <button id="header_button3"><i class="fas fa-window-close"></i></button>
                </div>
        </div>
        <div class="body_of_window">
            <div class="editor_tools">
                <div class="font_style_options">
                    <h2>Font-style</h2>
                    <button id="bold_weight" onclick="font_to_Bold()">Bold</button>
                    <button id="italic_font" onclick="font_to_Italic()">Italic</button>
                    <button id="underscore_line" onclick="font_to_Underscore()">Underscore</button>
                </div>
                <div class="font_align_options">
                     <h2>Text-align</h2>
                     <button id="left_align" onclick="text_align_to_Left()">Left</button>
                     <button id="center_align" onclick="text_align_to_Center()">Center</button>
                     <button id="right_align" onclick="text_align_to_Right()">Right</button>
                </div>
                <div class="font_size_options">
                    <h2>Font-size</h2>
                    <div>                    
                        <button id="font_18" onclick="font_to_18px()">18px</button>
                        <button id="font_20" onclick="font_to_20px()">20px</button>
                        <button id="font_22" onclick="font_to_22px()">22px</button>
                        <button id="font_24" onclick="font_to_24px()">24px</button>
                        <button id="font_36" onclick="font_to_36px()">36px</button>
                        <button id="font_48" onclick="font_to_48px()">48px</button>
                    </div>
                </div>
                <div class="font_background_options">
                    <h2>Font-background-color</h2>
                    <div>
                        <button id="red_background" onclick="font_background_to_Red()"></button>
                        <button id="green_background" onclick="font_background_to_Green()"></button>
                        <button id="blue_background" onclick="font_background_to_Blue()"></button>
                        <button id="yellow_background" onclick="font_background_to_Yellow()"></button>
                        <button id="brown_background" onclick="font_background_to_Brown()"></button>
                        <button id="orange_background" onclick="font_background_to_Orange()"></button>
                        <button id="purple_background" onclick="font_background_to_Purple()"></button>
                        <button id="gray_background" onclick="font_background_to_Gray()"></button>
                    </div>
                </div>
                <div class="font_color_options">
                    <h2>Font-color</h2>
                    <div>
                        <button id="red_font" onclick="font_to_Red()"></button>
                        <button id="green_font" onclick="font_to_Green()"></button>
                        <button id="blue_font" onclick="font_to_Blue()"></button>
                        <button id="yellow_font" onclick="font_to_Yellow()"></button>
                        <button id="brown_font" onclick="font_to_Brown()"></button>
                        <button id="orange_font" onclick="font_to_Orange()"></button>
                        <button id="purple_font" onclick="font_to_Purple()"></button>
                        <button id="gray_font" onclick="font_to_Gray()"></button>
                    </div>
                </div>
            </div>
            <div class="editor_interface" contenteditable="true">
                <p id="paragraph01">Example text 1</p>
                <p id="paragraph02">Example text 2</p>
                <p id="paragraph03">Example text 3</p>
                <p id="paragraph04">All of them can be edited</p>
            </div>
            <div class="font_styles">
                <button id="times_new_roman" onclick="font_to_Times_New_Roman()">Times New Roman</button>
                <button id="georgia" onclick="font_to_Georgia()">Georgia</button>
                <button id="gargamond" onclick="font_to_Garamond()">Garamond</button>
                <button id="arial" onclick="font_to_Arial()">Arial</button>
                <button id="verdana" onclick="font_to_Verdana()">Verdana</button>
                <button id="helvetica" onclick="font_to_Helvetica()">Helvetica</button>
                <button id="courier_new" onclick="font_to_Courier_New()">Courier New</button>
                <button id="lucida_console" onclick="font_to_Lucida_Console()">Lucida Console</button>
                <button id="monaco" onclick="font_to_Monaco()">Monaco</button>
                <button id="brush_script_mt" onclick="font_to_Brush_Script_MT()">Brush Script MT</button>
                <button id="lucida_handwriting" onclick="font_to_Lucida_Handwriting()">Lucida Handwriting</button>
                <button id="copperplate" onclick="font_to_Copperplate()">Copperplate</button>
                <button id="papyrus" onclick="font_to_Papyrus()">Papyrus</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="text_editor_script.js"></script>
    <script src="localstorage_values_for_text_editor.js"></script>
</body>
</html>
