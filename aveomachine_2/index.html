<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aveomachine 2 - The Ship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="start">
        <img
          id="background"
          src="Image resources/IntroImage.png"
          onclick="showIt(event)"
        />
        <div id="buttons">
          <button id="newgame">Start game</button>
          <button id="info">Info</button>
          <button id="intro">Intro</button>
          <button id="walkthrough">
            <a
              href="https://github.com/Johnthestudent/Johnthestudent.github.io/blob/main/aveomachine_2/Aveomachine_2_Walkthrough.pptx"
              >?</a
            >
          </button>
        </div>
      </div>

      <div id="tools">
        <img id="gem" src="Tools/Battery gem.png" />
        <img id="bluefuse" />
        <img id="redfuse" />
        <img id="greenfuse" />
        <img id="ironbar" />
        <img id="bigfan" />
        <img id="letter" />
        <img id="littlenote" />
      </div>

      <div id="move around">
        <button id="moveleft">left</button>
        <button id="moveright">right</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
