<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attila Erdős</title>
    <!--Az elérhetőség ikonjainak fontawesome-ra van szüksége-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="erdosattilastilus.css" />
  </head>
  <body>
    <!--A nyelvváltó gombok-->
    <div id="gombtarolo">
      <button
        id="magyar"
        onclick="location.href='https://johnthestudent.github.io/singlung_magyar_2/SingLung_Korus/Erdős_Attila/erdosattila.html';"
      ></button>
      <button id="angol"></button>
    </div>

    <div id="kezdokepek">
      <img src="Erdős Attila 01.png" alt="profilkep" id="profil" />
      <img src="LÉTLOGO.jpg" alt="logohoz" id="ballogo" />
      <img src="LÉTLOGO.jpg" alt="logohoz" id="jobblogo" />
    </div>

    <div id="szoveghez">
      <p>
        Young and talented singer. His sense of humor both in music and everyday
        life is half remedy during the long rehearsal.
        <br />He is unbreakable devotee of making music and play together.
      </p>
    </div>

    <!--A menügombok-->
    <div id="menugombok">
      <button
        onclick="location.href='https://johnthestudent.github.io/singlung_angol_2/Bemutatkozashoz/bemutatkozasangol.html';"

      >
        Foundation
      </button>
      <button

      <button
        onclick="location.href='https://johnthestudent.github.io/singlung_angol_2/SingLung_Korus/singlungangol.html';"

      >
        Choir
      </button>
      <button
        onclick="location.href='https://johnthestudent.github.io/singlung_angol_2/Modszerhez/modszerangol.html';"

        SingLung Method
      </button>
      <button
        onclick="location.href='https://johnthestudent.github.io/singlung_angol_2/Hireinkhez/hirekangol.html';"

      </button>
      <button
        onclick="location.href='https://johnthestudent.github.io/singlung_angol_2/Kapcsolathoz/kapcsolatangol.html';"
        id="kapcsolattartas"

    <!--A szükséges Javascript (JQuery)-->
